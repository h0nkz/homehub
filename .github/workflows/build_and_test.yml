on:
  push:
    branches:
    - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: server/go.mod

    - name: Build
      run: go build -v ./server/main.go

    - name: Test
      run: cd server && go test -v ./...
      
